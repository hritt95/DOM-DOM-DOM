<!DOCTYPE html>
<html lang="">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Dom Dom</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>

</head>

<body>
  <div id="container">
    <h1>Star Shooters</h1>
    <div id="instructionsCanvas">
      <div id="instructions"> 
        <h2>Instructions</h2>
        <ul> 
          <li> Press enter to start</li>
          <li> Left and right to move ship</li>
          <li> Spacebar to shoot</li>
          <li> See how far you can go!</li>
        </ul>
      </div>
    <div id="gameInfo">
      <div id="scores"></div>
      <div id="gamecanvas">
      </div>
      <div id="colorTheme">
        <input type="radio" name="theme" value="dark" id="dark" checked ="true">
        <label for="dark">Dark Mode</label>
        <input type="radio" name="theme" value="light" id="light">
        <label for="light">Light Mode</label>

      </div>
    </div>
  </div>
  </div>
  <script src="p5.js"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
  <script src="domSketch.js"></script>
</body>

</html>
